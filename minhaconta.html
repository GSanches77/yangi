<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="assets/icon1.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="index.html" aria-label="Voltar para a p√°gina inicial Yangi">
            <div class="logo"><img src="assets/yangi.jpeg" alt="Yangi Logo"></div>
        </a>
        <button class="menu-toggle" id="menu-toggle" aria-expanded="false" aria-controls="main-nav">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <nav id="main-nav">
            <ul>
                <li><a href="produtos.html">Shop</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="minhaconta.html">Minha conta</a></li>
            </ul>
        </nav>
        <form class="search-form" action="#" method="get" role="search">
            <input type="text" placeholder="Buscar produtos" aria-label="Buscar produtos">
            <button type="submit" aria-label="Executar busca">üîç</button>
        </form>
    </header>

    <main>
        <section class="login-form fade-in-section">
            <h2>Minha Conta</h2>
            <p style="text-align: center; margin-bottom: 20px; font-size: 14px; color: #666;">Crie seu cadastro ou acesse sua conta Yangi.</p>
            
            <form id="account-form" action="#" method="post" novalidate>
                <div class="form-container-modern">
                    <div class="input-field">
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" name="nome" placeholder="Seu nome" required>
                        <span class="error-message" id="error-nome"></span>
                    </div>

                    <div class="input-field">
                        <label for="sobrenome">Sobrenome</label>
                        <input type="text" id="sobrenome" name="sobrenome" placeholder="Seu sobrenome" required>
                        <span class="error-message" id="error-sobrenome"></span>
                    </div>

                    <div class="input-field full-width">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" placeholder="exemplo@email.com" required>
                        <span class="error-message" id="error-email"></span>
                    </div>

                    <div class="input-field">
                        <label for="telefone">Telefone</label>
                        <input type="tel" id="telefone" name="telefone" placeholder="(11) 99999-9999" required data-mask="tel">
                        <span class="error-message" id="error-telefone"></span>
                    </div>

                    <div class="input-field">
                        <label for="cpf">CPF</label>
                        <input type="text" id="cpf" name="cpf" placeholder="999.999.999-99" required data-mask="cpf">
                        <span class="error-message" id="error-cpf"></span>
                    </div>
                </div>
                
                <button type="submit" class="add-to-cart">CRIAR CONTA / ACESSAR</button>
            </form>
        </section>
    </main>
    
    <footer>
        <p>¬© 2025 Yangi. Todos os direitos reservados.</p>
    </footer>

    <script src="js/common.js"></script>
    <script src="js/minhaconta.js"></script>
</body>
</html>
