            <button type="submit" aria-label="Executar busca">üîç</button>
        </form>
    </header>

    <main>
        <section class="login-form fade-in-section">
            <h2>Criar / Acessar Conta</h2>
            <form id="account-form" action="#" method="post" novalidate>
                <fieldset>
                    <legend>Dados Pessoais</legend>
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required minlength="2">
                    <span class="error-message" id="error-nome"></span>

                    <label for="sobrenome">Sobrenome</label>
                    <input type="text" id="sobrenome" name="sobrenome" placeholder="Digite seu sobrenome" required minlength="2">
                    <span class="error-message" id="error-sobrenome"></span>
                    
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="exemplo@dominio.com" required>
                    <span class="error-message" id="error-email"></span>

                    <label for="telefone">Telefone (ex: 11999999999)</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="(99) 99999-9999" required maxlength="15" data-mask="tel">
                    <span class="error-message" id="error-telefone"></span>

                    <label for="cpf">CPF (ex: 999.999.999-99)</label>
                    <input type="text" id="cpf" name="cpf" placeholder="999.999.999-99" required maxlength="14" data-mask="cpf">
                    <span class="error-message" id="error-cpf"></span>
                </fieldset>
                
                <button type="submit" id="submit-button">Criar Conta / Login</button>
            </form>
        </section>
    </main>
